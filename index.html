<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hayder Ahmedin - Graphic Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000; /* Pure black */
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      color: #60A5FA;
      margin-bottom: 20px;
    }

    .domain {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .domain span {
      color: #22c55e;
      font-weight: bold;
    }

    .domain a {
      color: #38BDF8;
      text-decoration: none;
      font-weight: 500;
    }

    .price {
      font-size: 1.2rem;
      color: #FACC15;
      margin: 10px 0 20px;
    }

    .examples {
      font-size: 0.95rem;
      color: #94A3B8;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons a {
      background-color: #1E40AF;
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #2563EB;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      .buttons a {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="domain">
      <span>✔ Domain is available:</span><br>
      <a href="https://hayder-ahmedin.vercel.app/" target="_blank">
        hayder-ahmedin.vercel.app
      </a>
    </div>

    <div class="price">buy</div>

    <div class="examples">
      Example domains:<br>
      • hayderahmedin.com<br>
      • hayderdesigns.net<br>
      • hayder-studio.org
    </div>

    <div class="buttons">
      <a href="#contact">Hire Me</a>
      <a href="#portfolio">View Portfolio</a>
    </div>
  </div>
</body>
</html>
